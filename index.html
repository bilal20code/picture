<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Image Filters</h2>

        <p><strong>Note:</strong> The filter property is not supported in Internet Explorer or Edge 12.</p>

        <img src="./pineapple.jpg" alt="Pineapple" width="150" height="150">
        <img class="blur" src="./pineapple.jpg" alt="Pineapple" width="150" height="150">
        <img class="brightness" src="./pineapple.jpg" alt="Pineapple" width="150" height="150">
        <img class="contrast" src="./pineapple.jpg" alt="Pineapple" width="150" height="150">
        <img class="grayscale" src="./pineapple.jpg" alt="Pineapple" width="150" height="150">
        <img class="huerotate" src="./pineapple.jpg" alt="Pineapple" width="150" height="150">
        <img class="invert" src="./pineapple.jpg" alt="Pineapple" width="150" height="150">
        <img class="opacity" src="./pineapple.jpg" alt="Pineapple" width="150" height="150">
        <img class="saturate" src="./pineapple.jpg" alt="Pineapple" width="150" height="150">
        <img class="sepia" src="./pineapple.jpg" alt="Pineapple" width="150" height="150">
        <img class="shadow" src="./pineapple.jpg" alt="Pineapple" width="150" height="150">

        <h2>Form on Hero Image</h2>
        <div class="bg-img">
          <form action="/action_page.php" class="container">
            <h1>Login</h1>
        
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>
        
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
        
            <button type="submit" class="btn">Login</button>
          </form>
        </div>

        <img src="./paris.jpg" alt="Paris" width="400" height="300">

</body>
</html>
